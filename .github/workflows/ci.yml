name: CI â€” EBER Platform

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:

  # â”€â”€â”€ Job 1 : Lint (Laravel Pint) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: ğŸ¨ Lint (Laravel Pint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Cache des dÃ©pendances Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-v2-${{ hashFiles('composer.lock') }}

      - name: Installation des dÃ©pendances
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: VÃ©rification du style de code (Pint)
        run: ./vendor/bin/pint --test

  # â”€â”€â”€ Job 2 : Tests (PHPUnit) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  tests:

    name: ğŸ§ª Tests (PHPUnit)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: xdebug

      - name: Cache des dÃ©pendances Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-v2-${{ hashFiles('composer.lock') }}

      - name: Installation des dÃ©pendances
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dÃ©pendances npm
        run: npm ci

      - name: Build des assets Vite
        run: npm run build

      - name: Copie du fichier .env de test
        run: cp .env.testing.example .env.testing

      - name: GÃ©nÃ©ration de la clÃ© d'application
        run: php artisan key:generate --env=testing

      - name: ExÃ©cution des tests
        run: php artisan test --env=testing

  # â”€â”€â”€ Job 3 : Build assets (Vite) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ—ï¸ Build Assets (Vite)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dÃ©pendances npm
        run: npm ci

      - name: Build des assets
        run: npm run build